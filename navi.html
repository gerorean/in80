<div id="contenedor-codigo" style="position: fixed; bottom: 10px; right: 10px; width: 150px; height: 150px; position: relative;">
  <img id="qr-img" src="qr.png" alt="Código QR" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 1; transition: opacity 1s ease;">
  <img id="navilens-img" src="navilens.png" alt="Código NaviLens" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1s ease;">
</div>

<script>
  (function () {
    var qr = document.getElementById('qr-img');
    var navilens = document.getElementById('navilens-img');
    var mostrandoQR = true;

    function alternar() {
      if (mostrandoQR) {
        // QR se desvanece, NaviLens aparece
        qr.style.opacity = 0;
        navilens.style.opacity = 1;

        // NaviLens queda visible 1.5 segundos
        setTimeout(alternar, 2000);//setTimeout(alternar, 1500);
      } else {
        // NaviLens se desvanece, QR aparece
        qr.style.opacity = 1;
        navilens.style.opacity = 0;

        // QR queda visible 4 segundos
        setTimeout(alternar, 4500);//setTimeout(alternar, 4000);
      }

      mostrandoQR = !mostrandoQR;
    }

    // Iniciar ciclo con QR visible
    setTimeout(alternar, 4000);
  })();
</script>
