<!--DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Teclado ABC Arrastrable</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Div C: muestra la letra seleccionada */
    #divC {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
    }

    /* Div A: hueco fijo en el "ombligo" */
    #divA {
      width: 200px;
      height: 250px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 3px solid red;
      overflow: hidden; /* no se ven barras */
      cursor: grab;
    }

    /* Div B: teclado grande */
    #divB {
      width: 700px;
      height: 700px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 0px;
      background: #f0f0f0;
    }

    #divB button {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="divC">-</div>

  <div id="divA">
    <div id="divB"></div>
  </div>

  <script>
    const letras = "ABCDEFGHIJKLMNOPQRSTUVWXY".split("");
    const divB = document.getElementById("divB");
    const divC = document.getElementById("divC");
    const divA = document.getElementById("divA");

    // Crear botones de letras
    letras.forEach(letra => {
      const btn = document.createElement("button");
      btn.textContent = letra;
      btn.onclick = () => {
        divC.textContent = letra;
      };
      divB.appendChild(btn);
    });

    // --- L칩gica de arrastre (drag scroll) ---
    let isDown = false;
    let startX, startY, scrollLeft, scrollTop;

    divA.addEventListener("mousedown", e => {
      isDown = true;
      divA.style.cursor = "grabbing";
      startX = e.pageX - divA.offsetLeft;
      startY = e.pageY - divA.offsetTop;
      scrollLeft = divA.scrollLeft;
      scrollTop = divA.scrollTop;
    });

    divA.addEventListener("mouseleave", () => {
      isDown = false;
      divA.style.cursor = "grab";
    });

    divA.addEventListener("mouseup", () => {
      isDown = false;
      divA.style.cursor = "grab";
    });

    divA.addEventListener("mousemove", e => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - divA.offsetLeft;
      const y = e.pageY - divA.offsetTop;
      const walkX = (x - startX);
      const walkY = (y - startY);
      divA.scrollLeft = scrollLeft - walkX;
      divA.scrollTop = scrollTop - walkY;
    });
  </script>

</body>
</html-->
